<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      position: fixed;
      right: 5%;
      bottom: 5%; 
      color: hsl(215, 51%, 70%);
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  
  </style>
</head>
<body>
  <div id="card">
    <a href="" class="nft-viewer">
      <img class="nft" src="images/image-equilibrium.jpg">
      <div class="active-background">
        <img src="images/icon-view.svg" class="icon-view">
      </div>
    </a>
      
     



      <h3 class="nft-name""><a href=""> Equilibrium #3429</a></h3>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-time">
        <span class="etherium"><img src="images/icon-ethereum.svg" style="transform: translateY(10%);"> 0.041 ETH</span>
        <span class="timer"><img src="images/icon-clock.svg" style="transform: translateY(10%);"> 3 days left</span>
        <div class="divisor"></div>
      </div>
      <div class="nft-creator">
        <img src="images/image-avatar.png" class="avatar"> Creation of <a href="" class="nft-creator-name">Jules Wyvern</a>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ezequiel A. Besen</a>.
  </div>
</body>
</html>
